<div
  class="message-item"
  id="{{ id }}">
  <div class="message-header">
    <span class="user-name">{{ userName }}</span>
    <span class="created-at">{{ created_at | date: "short" }}</span>
  </div>
  <div
    class="message-body"
    [ngClass]="{ 'message-body-offline': offline }">
    <p>{{ message }}</p>
    <div class="files-container px-1">
      @for (file of files; track file) {
        <app-file [file]="file"></app-file>
      }
    </div>
  </div>
</div>
