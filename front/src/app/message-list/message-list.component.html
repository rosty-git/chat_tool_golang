<div class="flex flex-col h-full">
  <div
    #scrollFrame
    (scroll)="scrolled($event)"
    class="grow basis-4/5 overflow-y-auto posts-scroll p-2"
    infinite-scroll
    [infiniteScrollDistance]="scrollDistance"
    [infiniteScrollUpDistance]="scrollUpDistance"
    [infiniteScrollThrottle]="throttle"
    (scrolledUp)="onUp()"
    [scrollWindow]="false">
    @if (postsLoading$) {
      <div
        class="h-full"
        style="display: flex; align-items: center; justify-content: center">
        <div>loading...</div>
      </div>
    } @else {
      @for (post of posts$ | async; track post.id) {
        <div>
          <app-message-item
            [message]="post.message"
            [userName]="post.user.name"
            [id]="post.id"
            [created_at]="post.created_at"
            [offline]="post.offline ? post.offline : false"
            [files]="post.files"></app-message-item>
        </div>
      }
    }
  </div>
  <app-message-input class="basis-1/5 p-2"></app-message-input>
</div>
